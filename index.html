    const request = new XMLHttpRequest();

    request.onreadystatechange = () => {
        if (request.readyState === 4 && request.status === 200) {
            let names = JSON.parse(request.response)
            console.log(names)

            let doc = document.querySelector(".mainpage")
            names.forEach(name => {
                let nameDom = document.createElement("div")
                let info = document.createElement('ul');
                nameDom.innerText = name.name;
                // info.innerText = name.eye_color;
                info.append(name.eye_color, name.mass, name.height);
                doc.append(nameDom);
                doc.append(info);
                nameDom.addEventListener('click', () => {
                    info.classList.toggle('visi');
                })

            })
        }
    };



    request.open("GET", "./starwars.json");
    request.send();
</script>
